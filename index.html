<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>

  <body>
    <div class="card">
      <img
        src="/images/image-product-mobile.jpg"
        alt="imge mobile"
        class="image-mobile"
      />

      <img
        src="/images/image-product-desktop.jpg"
        alt="image"
        class="img-desk"
      />

      <div class="container">
        <div class="title">PERFUME</div>
        <div class="title2">Gabrielle Essence Eau De Parfum</div>
        <div class="text">
          A floral, solar and voluptuous interpretation composed by
          <br />Olivier Polge, Perfumer-Creator for the House of CHANEL.
        </div>
        <br />
        <div class="prix">
          <div class="price">$149.99</div>
          <div class="a-price">$169.99</div>
        </div>
        <div class="cart">
          <div>Add to Cart</div>
          <img class="icon" src="/images/icon-cart.svg" alt="icon" />
        </div>
      </div>
    </div>
  </body>
</html>
